<script type="text/javascript">
 
function SetShownLocation(url) {
	document.forms[0].URLSCO.value = url
	//if (document.forms[0].URLSCO.value != url){
	//	alert ("Could not set location")
	//}

}
function loadSCO() {
    var s = document.forms[0].URLSCO.value;
    //alert ("process function: " + s);

    if ((window.parent) && (typeof(window.parent.LoadSCO) == "function")) {
				if (!window.parent.LoadSCO(s)) {
            alert("Oops. Try again.")
        } else {
            window.parent.SetCookie("URLSCO", s)
						//alert("cookie set")
        }
		}
}

function unloadSCO() {
    window.parent.UnloadSCO() 
}

function init() {
    if ((window.parent) && (typeof(window.parent.GetCookie) == "function")) {
        SetShownLocation(window.parent.GetCookie("URLSCO"))
    }
}

</script>
